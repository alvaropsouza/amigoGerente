<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <link
      rel="shortcut icon"
      href="../favicon/favicon.png"
      type="image/x-icon"
    />

    <title>Amigo Gerente</title>
  </head>

  <body class="bg-light">
    <div id="navbar-snippet"></div>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="modalCentralizado"
      tabindex="-1"
      role="dialog"
      aria-labelledby="TituloModalCentralizado"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">
              Preencha os campos corretamente
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="modal-container">
              <div class="modal-card">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nome"
                    aria-label="Nome"
                    aria-describedby="button-addon2"
                    required
                  />
                </div>
              </div>
              <div class="modal-card">
                <div class="input-group mb-3">
                  <input
                  step="0.1"
                  pattern="[0-9]*[.]?[0-9]+"
                  data-type="currency"
                  type="number"
                  class="form-control"
                  placeholder="R$ 0.00"
                  aria-label="Preço"
                  aria-describedby="button-addon2"
                  required
                  />
                </div>
              </div>
              <div class="modal-card">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Quantidade"
                    aria-label="Quantidade"
                    aria-describedby="button-addon2"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button
        type="button"
        class="btn btn-secondary" style="background-color: rgb(71, 143, 71)">Adicionar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-group" role="group" aria-label="botoes produtos">
      <button
        type="button"
        class="btn btn-secondary"
        data-toggle="modal"
        data-target="#modalCentralizado"
      >
        Adicionar
      </button>
      <button type="button" class="btn btn-secondary">Remover</button>
      <button type="button" class="btn btn-secondary">Modificar</button>
    </div>

    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Primeiro</th>
          <th scope="col">Último</th>
          <th scope="col">Nickname</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

    <div id="footer-snippet"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/snippets.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/Produto.js"></script>
  </body>
</html>
